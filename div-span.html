<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div e Span</title>

	<style type="text/css">
		#topo{
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		#assinatura{
			background: pink;
		}
		.direitos{
			color: red;
		}
		.prod1{
			background: gray;
			margin: 10px;
		}
		.prod2{
			background: yellow;
		}
		.prod3{
			background: salmon;
		}
	</style>

</head>
<body>
	<div id="topo">
		<img width="200" src="imagens/amazonL.png">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">

		<div class="prod1">
			Produto 1
		</div>

		<div class="prod2">
			Produto 2
		</div>

		<div class="prod3">
			Produto 3
		</div>

	</div>
	<div id="rodape">
		Todos os <span class="direitos">direitos</span> reservados
	</div>
</body>
</html>
