<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de textos</title>
	<style type="text/css">
		div{ 
		font-size: 60px;

		/*Classe pai. Declarando uma div dentro do style*/
		}
		.texto{
			font-size: 1em;

			/*Classe filho. O tamanho é relativo ao container pai o container possui tamanho 60px*/
		}
		.texto2{
			font-size: 2em; 

			/*o dobro do tamanho classe pai*/
		}
	</style>
</head>
<body> <!--Body é um container pai-->
	<div> <!--Container pai-->
		<p class="texto">Olá, meu nome é Vitor.</p>
		<p class="texto2">Tenho 23 anos.</p>
	</div>
</body>
</html>
